name: Genshin Daily Check

on:
  schedule:
    # UTC時刻で指定（日本時間 - 9時間）
    # 例: 日本時間9:00 = UTC 0:00
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # v3→v4に更新推奨

      - name: Set up Python
        uses: actions/setup-python@v5  # v4→v5に更新推奨
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Check Script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GENSHIN_UID: ${{ secrets.GENSHIN_UID }}
          LTUID_V2: ${{ secrets.LTUID_V2 }}
          LTOKEN_V2: ${{ secrets.LTOKEN_V2 }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python run_once.py