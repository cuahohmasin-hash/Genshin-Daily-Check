name: Genshin Daily Check

on:
  schedule:
    # 3分ごとに変更（テスト用）
    - cron: '*/3 * * * *'
  workflow_dispatch:
  # プッシュ時にも実行（スケジューラーを起動させるため）
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - Show trigger and time
        run: |
          echo "=== Workflow Triggered ==="
          echo "Trigger: ${{ github.event_name }}"
          echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "========================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Check Script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GENSHIN_UID: ${{ secrets.GENSHIN_UID }}
          LTUID_V2: ${{ secrets.LTUID_V2 }}
          LTOKEN_V2: ${{ secrets.LTOKEN_V2 }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python run_once.py